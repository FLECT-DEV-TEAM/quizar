@(sessionInfo: SessionInfo)(implicit lang: Lang)
<div id="publish-question" class="workspace">
	<nav class="paging-bar" style="display:none;">
		<ul>
			<li>
				<div class="pull-left">
					<button type="button" class="btn" id="publish-q-back-btn">
						<i class="fa fa-angle-left fa-lg"></i>
					</button>
				</div>
			</li>
		</ul>
	</nav>
	<div id="publish-q-default">
		<div class="progress" id="publish-q-progress">
			<div id="publish-q-progress" class="progress-bar progress-bar-success" role="progressbar" style="width: 100%">
			</div>
			<div id="publish-q-progress-answered" class="progress-bar progress-bar-info" role="progressbar" style="width: 0%">
			</div>
		</div>
		<div class="publish-q-animation" id="publish-q-animation">
			<span id="publish-q-seq">問題</span>
		</div>
		<div>
			<p id="publish-q-text"></p>
		</div>
		<div class="buttons">
			<button id="answer-1" class="btn white btn-block btn-question">
				<ul class="inline-block clear-fix">
					<li class="answer-seq"></li>
					<li class="text-inner answer"></li>
					<li class="answer-cnt" style="display:none;"><span class="badge circle count"></span></li>
				</ul>
			</button>
			<button id="answer-2" class="btn white btn-block btn-question">
				<ul class="inline-block clear-fix">
					<li class="answer-seq"></li>
					<li class="text-inner answer"></li>
					<li class="answer-cnt" style="display:none;"><span class="badge circle count"></span></li>
				</ul>
			</button>
			<button id="answer-3" class="btn white btn-block btn-question">
				<ul class="inline-block clear-fix">
					<li class="answer-seq"></li>
					<li class="text-inner answer"></li>
					<li class="answer-cnt" style="display:none;"><span class="badge circle count"></span></li>
				</ul>
			</button>
			<button id="answer-4" class="btn white btn-block btn-question">
				<ul class="inline-block clear-fix">
					<li class="answer-seq"></li>
					<li class="text-inner answer"></li>
					<li class="answer-cnt" style="display:none;"><span class="badge circle count"></span></li>
				</ul>
			</button>
			<button id="answer-5" class="btn white btn-block btn-question">
				<ul class="inline-block clear-fix">
					<li class="answer-seq"></li>
					<li class="text-inner answer"></li>
					<li class="answer-cnt" style="display:none;"><span class="badge circle count"></span></li>
				</ul>
			</button>
		</div>
		<div id="publish-q-detail" style="display:none;">
			<form class="input-form">
				<div id="publish-q-description" style="display:none;">
					<label>@Messages("description")</label>
					<pre class="explanation pre-break-word"></pre>
				</div>
				<div id="publish-q-url" style="display:none;">
					<label>@Messages("relatedUrl")</label>
					<a href="#" target="_blank">#</a>
				</div>
			</form>
			<div class="align-center">
				<button id="publish-q-ranking" class="btn blue btn-small">@Messages("ranking")</button>
			</div>
		</div>
	</div>
	<div id="publish-q-none" style="display:none;">
		@Messages("notPublishedYet")
	</div>
</div>
