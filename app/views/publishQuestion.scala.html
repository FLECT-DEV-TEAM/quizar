@(sessionInfo: SessionInfo)(implicit lang: Lang)
<div id="publish-question" class="workspace">
	<div id="publish-q-default">
		<div class="progress">
			<div id="publish-q-progress" class="progress-bar progress-bar-success" role="progressbar" style="width: 100%">
			</div>
			<div id="publish-q-progress-answered" class="progress-bar progress-bar-info" role="progressbar" style="width: 0%">
			</div>
		</div>
		<div class="publish-q-animation">
			<span id="publish-q-seq">問題</span>
		</div>
		<div>
			<p id="publish-q-text"></p>
		</div>
		<div class="buttons">
			<button id="answer-1" class="btn blue btn-info btn-block btn-question">
				<ul class="inline-block clear-fix">
					<li class="answer-seq"></li>
					<li class="text-inner answer"></li>
					<li class="answer-cnt" style="display:none;"><span class="badge circle count"></span></li>
				</ul>
			</button>
			<button id="answer-2" class="btn blue btn-info btn-block btn-question">
				<ul class="inline-block clear-fix">
					<li class="answer-seq"></li>
					<li class="text-inner answer"></li>
					<li class="answer-cnt" style="display:none;"><span class="badge circle count"></span></li>
				</ul>
			</button>
			<button id="answer-3" class="btn blue btn-info btn-block btn-question">
				<ul class="inline-block clear-fix">
					<li class="answer-seq"></li>
					<li class="text-inner answer"></li>
					<li class="answer-cnt" style="display:none;"><span class="badge circle count"></span></li>
				</ul>
			</button>
			<button id="answer-4" class="btn blue btn-info btn-block btn-question">
				<ul class="inline-block clear-fix">
					<li class="answer-seq"></li>
					<li class="text-inner answer"></li>
					<li class="answer-cnt" style="display:none;"><span class="badge circle count"></span></li>
				</ul>
			</button>
			<button id="answer-5" class="btn blue btn-info btn-block btn-question">
				<ul class="inline-block clear-fix">
					<li class="answer-seq"></li>
					<li class="text-inner answer"></li>
					<li class="answer-cnt" style="display:none;"><span class="badge circle count"></span></li>
				</ul>
			</button>
		</div>
		<div id="publish-q-detail" style="display:none;">
			<div id="publish-q-description" style="display:none;">
				<h2>@Messages("description")</h2>
				<textarea rows="5" class="form-control" readonly="readonly"></textarea>
			</div>
			<div id="publish-q-url" style="display:none;">
				<h2>@Messages("relatedUrl")</h2>
				<a href="#" target="_blank">#</a>
			</div>
			<div style="margin-top:10px;">
				<button id="publish-q-ranking" class="btn">@Messages("ranking")</button>
			</div>
		</div>
	</div>
	<div id="publish-q-none">
		@Messages("notPublishedYet")
	</div>
</div>
