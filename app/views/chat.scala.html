@(userInfo: Option[UserInfo], twitterUrl: String)(implicit lang: Lang)
<div id="chat" class="workspace">
	<h1>@Messages("chat")</h1>
	<div class="pull-right">@Html(Messages("html.roomMember"))</div>
	<div class="clearfix"></div>
	@userInfo.map { u =>
		<div>
			<textarea id="chat-text" class="form-control" rows="5" style="width: 100%;"></textarea>
			<div id="chat-text-len">140</div>
			<div class="checkbox">
				<label>
					<input id="chat-twitter" type="checkbox" checked="checked"> @Messages("postTwitter")
				</label>
			</div>
			<button id="btn-tweet" type="button">@Messages("tweet")</button>
		</div>
	}.getOrElse {
		<div>
			<p>@Messages("loginRequiredToChat")</p>
			<a class="btn btn-twitter" href="@twitterUrl">
				<i class="fa fa-twitter fa-2x"></i>
				@Messages("loginWithTwitter")
			</a>
		</div>
	}
	<hr>
	<table style="width:100%;">
		<tbody>
		</tbody>
	</table>
</div>
