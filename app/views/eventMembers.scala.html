@(sessionInfo: SessionInfo)(implicit lang: Lang)
<div id="event-members" class="workspace">
	<h2>@Messages("duringEvent")</h2>
	<nav class="paging-bar">
		<ul>
			<li>
				<div class="pull-left">
					<button type="button" class="btn paging-bar-left">
						<i class="fa fa-angle-left fa-lg"></i>
					</button>
				</div>
			</li>
			<li>
				<div class="pull-right">
					<button type="button" class="btn paging-bar-right">
						<i class="fa fa-angle-right fa-lg"></i>
					</button>
				</div>
			</li>
		</ul>
	</nav>
	<table class="table table-hover table-striped" id="event-members-tbl">
		<thead>
			<tr>
				<th class="r-rank">@Messages("rank")</th>
				<th class="r-name">@Messages("username")</th>
				<th class="r-correct">@Messages("correctCount")</th>
				<th class="r-time">@Messages("time")</th>
			</tr>
		</thead>
		<tbody>
		</tbody>
	</table>
	<div class="box-button align-center">
		<button id="event-finish-btn" class="btn blue btn-small">@Messages("ui.finish")</button>
	<div>
</div>
