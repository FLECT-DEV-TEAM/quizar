@(sessionInfo: SessionInfo)(implicit lang: Lang)
<div id="edit-question" class="workspace">
	<div class="tab-content">
		<ul id="edit-question-tab" class="clear-fix">
			<li><a href="#edit-question-stock">@(Messages("stock"))(<span id="question-stock-count">-1</span>)</a></li>
			<li><a href="#edit-question-published">@(Messages("published"))(<span id="question-published-count">-1</span>)</a></li>
		</ul>
		<nav>
			<ul>
				<li>
					<div class="pull-left">
						<button type="button" class="btn" id="edit-question-left">
							<i class="fa fa-angle-left fa-lg"></i>
						</button>
					</div>
				</li>
				<li>
					<div class="center">
						<button id="edit-question-new" class="btn blue">@Messages("new")</button>
					</div>
				</li>
				<li>
					<div class="pull-right">
						<button type="button" class="btn" id="edit-question-right">
							<i class="fa fa-angle-right fa-lg"></i>
						</button>
					</div>
				</li>
			</ul>
		</nav>
		<div id="edit-question-stock">
			<table class="table table-hover table-striped">
				<thead>
					<tr>
						<th class="q-creator">@Messages("questionFrom")</th>
						<th class="q-text">@Messages("question")</th>
						<th class="q-publish">@Messages("ui.publish")</th>
					</tr>
				</thead>
				<tbody class="row-link">
				</tbody>
			</table>
			<div id="edit-question-current-none" style="display:none;">@Messages("noQuestions")</div>
		</div>
		<div id="edit-question-published">
			<table class="table table-hover table-striped">
				<thead>
					<tr>
						<th class="q-creator">@Messages("questionFrom")</th>
						<th class="q-text">@Messages("question")</th>
						<th class="q-answerer">@Messages("answerer")</th>
					</tr>
				</thead>
				<tbody class="row-link">
				</tbody>
			</table>
		</div>
	</div>
</div>
